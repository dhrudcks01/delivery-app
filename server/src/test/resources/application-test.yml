spring:
  datasource:
    url: jdbc:h2:mem:delivery-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  jwt:
    secret: test-jwt-secret-key-for-integration-tests-123456
    access-token-expiration-seconds: 3600
    refresh-token-expiration-seconds: 1209600
  payment:
    registration:
      billing-auth-base-url: https://api.tosspayments.com/v1/billing/authorizations/issue
      success-url: http://localhost:8080/user/payment-methods/registration/success
      fail-url: http://localhost:8080/user/payment-methods/registration/fail
  phone-verification:
    provider: PORTONE_DANAL
    base-url: https://api.portone.io
    store-id: test-store-id
    channel-key: test-channel-key
    api-secret: test-api-secret
    enforcement-enabled: false
    connect-timeout-millis: 1000
    read-timeout-millis: 1000
